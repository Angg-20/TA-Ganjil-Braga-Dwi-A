<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>beranda</title>

  <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
  
  <div class="jamdigital">
    <div id="jam">00</div>
    <span>:</span>
    <div id="menit">00</div>
    <span>:</span>
    <div id="detik">00</div>
  </div>

  <script>

    var jam = document.getElementById("jam");
    var menit = document.getElementById("menit");
    var detik = document.getElementById("detik");

    var jamdigital = setInterval(
      function time() {
        var date_now = new Date();
        var jm = date_now.getHours();
        var mn = date_now.getMinutes();
        var dt = date_now.getSeconds();

        if(jam<10){
          jam = "0"+jm;
        }
        if(jam<10){
          jam = "0"+mn;
        }
        if(jam<10){
          jam = "0"+dt;
        }

        jam.textContent=jm;
        menit.textContent=mn;
        detik.textContent=dt;
      },1000
    );

  </script>

</body>
</html>
